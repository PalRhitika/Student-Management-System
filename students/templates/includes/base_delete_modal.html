<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete <strong id="deleteItemName"></strong>?
      </div>
      <div class="modal-footer">
        <form id="deleteForm" method="post">
          {% csrf_token %}
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var deleteModal = document.getElementById('deleteModal');
  deleteModal.addEventListener('show.bs.modal', function (event) {
    var button = event.relatedTarget;
    var itemId = button.getAttribute('data-item-id');
    var itemName = button.getAttribute('data-item-name');
    var deleteUrl = button.getAttribute('data-delete-url'); // more flexible

    // Set item name in modal
    deleteModal.querySelector('#deleteItemName').textContent = itemName;

    // Set form action dynamically
    var deleteForm = deleteModal.querySelector('#deleteForm');
    deleteForm.action = deleteUrl || `/students/${itemId}/delete/`;
  });
});
</script>
