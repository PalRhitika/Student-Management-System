{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h2>Delete Metadata</h2>
  <p>Are you sure you want to delete <strong>{{ object.key }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'metadata_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
