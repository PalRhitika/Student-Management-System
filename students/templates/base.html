{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>School</title>
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'student_list' %}">Students</a>
    <a href="{% url 'course_list' %}">Courses</a>
    <a href="{% url 'instructor_list' %}">Instructors</a>
    <a href="{% url 'enrollment_list' %}">Enrollments</a>
    {% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-link">Logout</button>
    </form>

    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </nav>
  {% if messages %}
    <ul class="messages">{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
  {% endif %}
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script>
    $(document).on("click", ".confirm-delete", function(e){
      if(!confirm("Delete this record?")) e.preventDefault();
    });
  </script>
</body>
</html>
